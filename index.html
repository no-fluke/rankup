<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RANKUP | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }

    .nav a, .nav button {
      margin-left: 12px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: #4f46e5;
      background: none;
      border: none;
      cursor: pointer;
    }

    .logout {
      color: #ef4444;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .quiz-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="wrapper">

  <header>
    <div class="brand">RANKUP</div>

    <!-- NAV AREA -->
    <div class="nav" id="navArea">
      <!-- Filled by JS -->
    </div>
  </header>

  <!-- EXAMS -->
  <div class="card">
    <h2>SSC Exams</h2>
    <p>SSC CGL, CHSL, GD and more</p>
    <a class="quiz-btn" href="exams/ssc/cgl/quiz1.html">
      Start SSC CGL Quiz
    </a>
  </div>

  <div class="card">
    <h2>UPSC Exams</h2>
    <p>Prelims & Mains practice</p>
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAQk0dJayCyv8gfDGsYW-XSYC5n13oWvpA",
    authDomain: "ssc-journey.firebaseapp.com",
    projectId: "ssc-journey"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const nav = document.getElementById("navArea");

  // ✅ CHECK LOGIN STATE (NO REDIRECT)
  auth.onAuthStateChanged(user => {
    if (user) {
      // Logged in → show name + logout
      nav.innerHTML = `
        <span style="font-size:14px;margin-right:10px">
          ${user.displayName || user.email}
        </span>
        <button class="logout" id="logoutBtn">Logout</button>
      `;

      document.getElementById("logoutBtn").onclick = () => {
        auth.signOut().then(() => {
          location.reload();
        });
      };
    } else {
      // Not logged in → show login/signup
      nav.innerHTML = `
        <a href="login.html">Login</a>
        <a href="signup.html">Sign up</a>
      `;
    }
  });
</script>

</body>
</html>
