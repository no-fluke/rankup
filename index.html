<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RANKUP | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
    }

    .nav a {
      margin-left: 14px;
      text-decoration: none;
      color: #4f46e5;
      font-weight: 600;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .quiz-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="wrapper">

  <header>
    <div class="brand">RANKUP</div>
    <div class="nav">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign up</a>
    </div>
  </header>

  <!-- EXAMS WILL LOAD HERE -->
  <div id="examList"></div>

</div>

<script>
  // âœ… ADD / REMOVE EXAMS HERE ONLY
  const exams = [
    {
      name: "SSC",
      description: "SSC CGL, CHSL, GD and more",
      link: "exams/ssc/index.html"
    },
    {
      name: "UPSC",
      description: "Prelims & Mains practice",
      link: "exams/upsc/index.html"
    },
    {
      name: "Banking",
      description: "IBPS, SBI PO & Clerk",
      link: "exams/banking/index.html"
    }
  ];

  const container = document.getElementById("examList");

  exams.forEach(exam => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h2>${exam.name}</h2>
      <p>${exam.description}</p>
      <a class="quiz-btn" href="${exam.link}">
        Explore ${exam.name}
      </a>
    `;

    container.appendChild(card);
  });
</script>

</body>
</html>
